  <div id = "warehouse" class="breadcrumbs d-flex align-items-center" style="background-color:#253d93">

  <div data-aos="fade-down" class="card-container">
    <div class="raw">
      <div class="sub-container">
        <div class="card-content">
          <div class="card-body padding">
              <h5 id = form-title class="card-title">Add Equipment</h5>
              <div class="input">
                  <label class="form-label" for="email">Equipment Name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="equipment-name"
                    name="c_name"
                    autofocus
                    required
                  />
                  <label id = "name_f" class="feedback-text"><b></b></label>
              </div>
              <div class="input">
                <label class="form-label" for="email">Price Per Hour (In Dollar)</label>
                <input
                  class="form-control"
                  type="text"
                  id="charge"
                  name="c_name"
                  autofocus
                  required
                />
                <label id = "charge_f" class="feedback-text"><b></b></label>
            </div>
            <div class="input">
                <label class="form-label" for="email">Description</label>
                <textarea 
                    class="form-control" 
                    type = "text" 
                    name="review" 
                    id="description" 
                    cols="1-0" 
                    rows="5" 
                    autofocus 
                    required></textarea>
                <label id = "description_f" class="feedback-text"><b></b></label>
            </div>
            <div class="input">
                <label class="form-label input-label" for="image">Upload Image</label>
                <input class = "input-file" type="file" name="file" id="image">
                <label id = "image_f" class="feedback-text"><b></b></label>
                <div class="image-preview"></div>
            </div>
            <div class="input">
                <label class="form-label" for="year">Select a year</label>
                <select class="form-control" id="year" name="year">
                  <option value = "" selected>Current year</option>
                  <option value="2022">2024</option>
                  <option value="2021">2025</option>
                  <option value="2020">2026</option>
              </select>
            </div>
            <div class="input">
              <label class="form-label" for="year">Select a month</label>
              <select class="form-control" id="month" name="month">
                <option value="">Select a month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Select All</label>
            <input type="range" id="toggle-all" min="0" max="1" step="1" value="0">
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Monday</label>
            <input type="range" id="open-mon" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-mon" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-mon" step="60" required>
              </div>
            </div>
            <label id = "time_mon_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Tuesday</label>
            <input type="range" id="open-tue" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-tue" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-tue" step="60" required>
              </div>
            </div>
            <label id = "time_tue_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Wednesday</label>
            <input type="range" id="open-wed" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-wed" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-wed" step="60" required>
              </div>
            </div>
            <label id = "time_wed_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Thursday</label>
            <input type="range" id="open-thu" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-thu" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-thu" step="60" required>
              </div>
            </div>
            <label id = "time_thu_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Friday</label>
            <input type="range" id="open-fri" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-fri" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-fri" step="60" required>
              </div>
            </div>
            <label id = "time_fri_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Saturday</label>
            <input type="range" id="open-sat" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-sat" step="60" required>
              </div>
              <div>
                <label for="end-time-1">End time:</label>
                <input class="type-input" type="time" id="end-time-sat" step="60" required>
              </div>
            </div>
            <label id = "time_sat_f" class="feedback-text"><b></b></label>
          </div>
          <div class="input toggle-container">
            <label for="toggle-all">Open Sunday</label>
            <input type="range" id="open-sun" min="0" max="1" step="1" value="0">
            <div class="input time-container">
              <br>
              <div>
                <label for="start-time-1">Start time:</label>
                <input class="type-input" type="time" id="start-time-sun" step="60" required>
              </div>
              <div>

                <input class="type-input" type="time" id="end-time-sun" step="60" required>
              </div>
            </div>
            <label id = "time_sun_f" class="feedback-text"><b></b></label>
          </div>
            <button id = "add-equipment" class="btn">Add</button>
        </div>
      </div>

    </div>

    <script>
      const warehouseClickHandler = (w_id, w_name) => {
        localStorage.setItem('warehouse_id',w_id);
        localStorage.setItem('warehouse_name',w_name);
        window.location.href = "./categories.html";
      };
      const categoriesClickHandler = (c_id, c_name) => {

        window.location.href = "materials.html";
